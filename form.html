<!DOCTYPE HTML>
<html>
  <head>
    <title> Form </title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <div class="wrapper">
        <div class="form">
          <form class="" action="" method="">
            <h1>Join Our Club Now!</h1>
          <p>
            <label for=""> Nama Lengkap</label>
            <input class="form-input" type="text" name="name" value="">
          </p>
          <p>
            <label for="">Gendar</label>
            <input type="radio" name="gender" value="L"> Male
            <input type="radio" name="gender" value="p"> Female
          </p>
          <p>
            <label for="">Email</label>
            <input class="form-input" type="email" name="email" value="">
          </p>
          <p>
            <label for="Nomor Telepon">Nomor Telepon</label>
            <input class="form-input" type="number" name="Nomor Telepon" value="">
          </p>
          <p>
            <label for="">Alamat</label>
            <textarea name="" rows="" cols=""></textarea>
          </p>
          <p>
            <label for="">Angkatan</label>
            <select class="" name="Angkatan">
              <option value="option">2013</option>
              <option value="option">2014</option>
              <option value="option">2015</option>

            </select>
          </p>
          <p>
          <label for="">Materi yang Diambil</label>
          <input type="checkbox" name="checkbox" value=""> HTML / CSS3
          <input type="checkbox" name="checkbox" value=""> Javascript
          <input type="checkbox" name="checkbox" value=""> SQL
          <input type="checkbox" name="checkbox" value=""> PHP
          </p>
          <p>
            <input type="submit" value="Submit">
          </p>
          </form>
        </div>

      </div>
    </body>
    </html>
